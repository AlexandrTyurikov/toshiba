{% extends 'wrapper.html' %}

{% block title %}Авторы{% endblock %}

{% block content %}
<form action="" method="get" class="form-inline ">
    {{ form }}
    <input class="form-control mr-sm-2 btn-lg shadow" type="search" placeholder="Введите ключевое слово"
           aria-label="Search"
           name="sss">
    <button class="btn btn-outline-success btn-lg my-2 my-sm-0 shadow" type="submit">Поиск</button>
</form><br>
<table class="table table-secondary shadow" style="width: auto; border-radius: 7px">
    <thead>
    <tr>
        <th>ID</th>
        <th>Авторы</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td>{{ object.pk }}</td>
        <td>{{ object.name }}</td>
        <td>
            <a href="{% url 'author_dv' object.pk %}"><i class="far fa-eye"></i></a>&nbsp;
            <a href="{% url 'author_uv' object.pk %}"><i class="fas fa-pencil-alt"></i></a>&nbsp;
            <a href="{% url 'author_del_v' object.pk %}"><i class="fas fa-trash-alt"></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'author_cv' %}">
    <button class="btn btn-outline-success btn-lg my-2 my-sm-0 shadow" type="submit">Добавить</button>
</a>
{% endblock %}
