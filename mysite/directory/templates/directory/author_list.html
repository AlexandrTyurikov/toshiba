{% extends 'base.html' %}

{% block title %}Авторы{% endblock %}

{% block content %}
<div class="form-inline">
    <form action="" method="get" class="form-inline ">
        {{ form }}
        <input class="form-control mr-sm-2 btn-lg shadow" type="search" placeholder="Поиск"
               aria-label="Search"
               name="sss">
        <button class="btn btn-outline-secondary shadow" type="submit"><i class="fas fa-search"></i></button>
    </form>
    <a style="position: relative; margin-left: auto" href="{% url 'author-create' %}">
    <button class="btn btn-outline-success btn-lg my-2 my-sm-0 shadow" type="submit">Добавить</button>
    </a>
</div><br>
<table class="table shadow" style="width: auto; border-radius: 7px">
    <thead>
    <tr>
        <th>ID</th>
        <th>Авторы</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td>{{ object.pk }}</td>
        <td>{{ object.name }}</td>
        <td>
            <a class="btn btn-outline-info" href="{% url 'author-detail' object.pk %}"><i class="far fa-eye"></i></a>&nbsp;&nbsp;
            <a class="btn btn-outline-warning" href="{% url 'author-update' object.pk %}"><i class="fas fa-pencil-alt"></i></a>&nbsp;&nbsp;
            <a class="btn btn-outline-danger" href="{% url 'author-delete' object.pk %}"><i class="fas fa-trash-alt"></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
